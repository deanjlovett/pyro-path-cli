<!DOCTYPE html>
<html lang="en" class=pyro-path-heroku-com>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pyro path</title>
    <link rel="stylesheet" href="./pyro-path.css">
</head>
<body data-gr-c-s-loaded="true">
    <div id="root">
        <div class="header">
            <div class="horizontal">
                <h6>Pyramid of Numbers</h6>
            </div>
            <div class="horizontal">
                <h6>Find the Left-Right product path down the pyramid that lead to the specified target.</h6>
            </div>

        </div>
        <div class="horizontal">
            <h1>Input pyramid data:</h1>
        </div>
        <div class="horizontal">
            <form>
                <textarea class="array-input"
                    placeholder="Input a the data this:

                    Target: 720
                    2
                    4, 3
                    3, 2, 6
                    2, 9, 5, 2
                    10, 5, 2, 15, 5"
                    type="submit" value="Input your own pyramid!"></textarea>
            </form>
        </div>
        <div class="horizontal">
            <button>Calculate path!</button></div>
        <div class="horizontal">
            <p class="default">The default pyramid looks like this: <br>2 <br>4 3 <br>3 2 6 <br>2 9 5 2 <br>10 5 2 15 5
                <br></p>
        </div>
        <div class="footer">
            <div class="horizontal">
                <h6>Thanks for checking it out!</h6>
            </div>
            <div class="horizontal">
                <h6>GitHub: <br><a class="link" href="https://github.com/deanjlovett/pyro-path-app">Viewable Here</a></h6>
            </div>
        </div>
    </div>
    <script src="./pyro-path.js"></script>
</body>
</html>
